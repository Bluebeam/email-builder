title: Bluebeam Email Template
pages: false
files: false
fields:
  tracking:
    label: Tracking String
    type: text
    help: This will add a string to the end of URL's for header/footer elements.
    width: 1/2
  language:
    label: Country
    type: select
    width: 1/2
    default: us
    options:
      us: United States/Domestic
      uk: United Kingdom
      au: Australia
      dk: Denmark
      ch: Switzerland
      de: Germany
      es: Spain
      fr: France
      it: Italy
      nl: Netherlands
      no: Norway
      fi: Finland
      se: Sweden
      jp: Japan
      kr: Korea
  labelSettings:
    label: Email Client Optimization
    type: headline
  title:
    label: Title
    type:  text
    help: This does not appear in the email.
    width: 1/2
  preheader:
    label: Preheader
    type: text
    help: This is a summary that is displayed after the title on most email clients. <a target="_blank" href="https://www.evernote.com/l/AHHB47pC17FHLKMsclWmcE2YgZ4XMHcyh4MB/image.png">Example</a>.
    width: 1/2
  contentSettings:
    label: Content
    type: headline
  builder:
    label: Sections
    type: builder
    fieldsets:
      focusStory:
        label: Focused Story
        snippet: builder/focusStory
        fields:
          headline:
            type: text
            label: Headline
            required: true
          subheadline:
            label: Subheadline
            type: text
          focusImage:
            label: Image Source
            snippet: builder/imageBlock
            type: url
            default: https://source.unsplash.com/random/600x400
            help: Needs to be maximum width of 600px. Height does not matter.
          focusImageLink:
            label: Image Redirect Link
            type: text
            default: https://www.bluebeam.com
            width: 1/2
          focusImageAlt:
            label: Image Alt Text
            type: text
            help: This will display when images are disabled in users email client.
            width: 1/2 
          focusContent:
            label: Story Content
            help: Enter story copy.
            required: true
            type: markdown
          ctaText:
            label: Button CTA
            required: true
            type: text
            width: 1/2 
          ctaUrl:
            label: Button URL
            type: text
            default: #
            required: true
            width: 1/2 
          extraText:
            label: Extra CTA
            type: text
            width: 1/2 
          extraUrl:
            label: Extra CTA URL
            type: text
            default: #
            width: 1/2 
      focusStoryText:
        label: Focused Story Text
        fields:
          headline:
            type: text
            label: Headline
          subheadline:
            label: Subheadline
            type: text
          focusContent:
            label: Story Content
            help: Enter story copy.
            type: markdown
          ctaText:
            label: Button CTA
            type: text
            width: 1/2 
          ctaUrl:
            label: Button URL
            type: text
            default: #
            width: 1/2 
          extraText:
            label: Extra CTA
            type: text
            width: 1/2 
          extraUrl:
            label: Extra CTA URL
            type: text
            default: #
            width: 1/2
      focusSecondaryStory:
        label: Secondary Story Entry
        snippet: builder/focusSecondaryStory
        fields:
          entryHeadline:
            type: text
            label: Headline
          entryContent:
            label: Enter story copy
            type: markdown
          entryUrl:
            label: Story Link
            type: text
            default: #
      generalStory:
        label: General Story
        snippet: builder/generalStory
        fields:
          generalImage:
            label: Image Source
            type: url
            default: https://source.unsplash.com/random/600x200
            help: Needs to be 600x200px.
          generalImageLink:
            label: Image Link
            type: text
            default: https://www.bluebeam.com
            width: 1/2
          generalImageAlt:
            label: Image Alt Text
            type: text
            help: This will display when images are disabled in users email client.
            width: 1/2 
          headline:
            type: text
            label: Headline
            required: true
          generalContent:
            label: Story Content
            help: Enter story copy.
            required: true
            type: markdown
          ctaText:
            label: Button CTA
            required: true
            type: text
            width: 1/2 
          ctaUrl:
            label: Button URL
            type: text
            default: #
            required: true
            width: 1/2
      quoteModule:
        label: Pull Quote
        fields:
          quote:
            label: Quote
            type: text
          quoteSource:
            label: Quote Source
            type: text
          quoteCompany:
            label: Quote Company
            type: text
      titleRow:
        label: Title Row
        fields:
          titleText:
            label: Title
            type: text
      blueTitleRow:
        label: Blue Title Row
        fields:
          headline:
            type: text
            label: Headline
            required: true
          subheadline:
            label: Subheadline
            type: text
      contentCopy:
        label: Content Copy
        fields:
          info:
            type: info
            text: >
              Copy fields support (link:https://getkirby.com/docs/content/text text:Markdown popup:yes) which is a simple syntax language you can use to style the body of your emails.
          text:
            label: Content
            type: markdown
      imageSection:
        label: Image
        fields:
          image:
            label: Image Source
            type: url
            default: https://source.unsplash.com/random/600x200
            help: Needs to be maximum width of 600px. Height does not matter.
          imageLink:
            label: Image Redirect Link
            type: text
            default: https://www.bluebeam.com
            width: 1/2
          imageAlt:
            label: Image Alt Text
            type: text
            help: This will display when images are disabled in users email client.
            width: 1/2 
      cta:
        label: Call to Action Block
        snippet: builder/basicCta
        fields:
          text:
            label: Button CTA
            type: text
            width: 1/2
          url:
            label: Button URL
            type: text
            width: 1/2
  additionalSettings:
    label: Additional Information Section
    type: headline
  columnItem:
    label: Add column item
    help: Only two items per row.
    type: builder
    fieldsets:
      columnField:
        label: Add Item
        snippet: builder/columnImage
        fields:
          imageIcon:
            label: Icon image for entry
            type: url
            default: https://source.unsplash.com/random/225x100
          iconLink:
            label: Icon Image Link
            type: text
            default: https://www.bluebeam.com
            help: This should link to web page that you want to direct users to.
          iconAlt:
            label: Icon Image Alt Text
            type: text
            help: This will display when images are disabled in users email client.
          entryTitle:
            label: Entry Title
            type: text
          entryLink:
            label: Entry link
            type: text
            default: https://www.bluebeam.com
          entryCopy:
            label: Entry Markdown Copy
            type: markdown
  columnItemTwo:
    label: Add column item
    help: Only two items per row.
    type: builder
    fieldsets:
      columnField:
        label: Add Item
        snippet: builder/columnImage
        fields:
          imageIcon:
            label: Icon image for entry
            type: url
            default: https://source.unsplash.com/random/225x100
          iconLink:
            label: Icon Image Link
            type: text
            default: https://www.bluebeam.com
            help: This should link to web page that you want to direct users to.
          iconAlt:
            label: Icon Image Alt Text
            type: text
            help: This will display when images are disabled in users email client.
          entryTitle:
            label: Entry Title
            type: text
          entryLink:
            label: Entry link
            type: text
            default: https://www.bluebeam.com
          entryCopy:
            label: Entry Markdown Copy
            type: markdown