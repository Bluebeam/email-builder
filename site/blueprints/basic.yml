title: Basic
pages: false
files: true
fields:
  tracking:
    label: Tracking String
    type: text
    help: This will add a string to the end of URL's for header/footer elements.
    width: 1/2
  language:
    label: Country
    type: select
    width: 1/2
    default: us
    options:
      us: United States/Domestic
      uk: United Kingdom
      au: Australia
      dk: Denmark
      ch: Switzerland
      de: Germany
      es: Spain
      fr: France
      it: Italy
      nl: Netherlands
      no: Norway
      fi: Finland
      se: Sweden
      jp: Japan
      kr: Korea
  title:
    label: Title
    type:  text
    help: This does not appear in the email.
    width: 1/2
  preheader:
    label: Preheader
    type: text
    help: This is a summary that is displayed after the title on most email clients. <a target="_blank" href="https://www.evernote.com/l/AHHB47pC17FHLKMsclWmcE2YgZ4XMHcyh4MB/image.png">Example</a>.
    width: 1/2
  contentSettings:
    label: Content
    type: headline
  newslettertoggle:
    label: Is this a newsletter?
    type: fieldtoggle
    default: no
    options:
      yes: "Yes"
      no: "No"
    show:
      yes: newslettername newslettermonth
    hide:
      no: newslettername newslettermonth
  newslettername:
    label: Newsletter Title
    help: This will appear next to the date of the newsletter. Leave this blank to just show date.
    type: text
    width: 1/2
  newslettermonth:
    label: Newsletter Send Month
    type: select
    width: 1/2
    options:
      january: January
      february: February
      march: March
      april: April
      may: May
      june: June
      july: July
      august: August
      september: September
      november: November
      december: December
  # Starting builder
  builder:
    label: Sections
    type: builder
    fieldsets:
      # CONTENT BLOCK
      contentblock:
        label: Content Block
        snippet: sections/contentblock
        fields:
          info:
            type: info
            text: >
              Copy fields support (link:https://getkirby.com/docs/content/text text:Markdown popup:yes) which is a simple syntax language you can use to style the body of your emails.
          text:
            label: Content
            type: markdown
      # CALL TO ACTION BLOCK
      cta:
        label: Call to Action Block
        snippet: builder/basicCta
        fields:
          text:
            label: Button CTA
            type: text
            width: 1/2
          url:
            label: Button URL
            type: text
            width: 1/2
      # HERO BLOCK
      heroblock:
        label: Hero Image
        snippet: builder/heroblock
        fields:
          heroImg:
            label: Hero Image
            type:  url
            required: true
            default: https://source.unsplash.com/random/580x400
            help: Needs to be exactly 580px wide. Height doesn't matter.
          # mobileImg:
          #   label: Mobile Hero Image
          #   type: url
          #   required: true
          #   help: Needs to be at least 375px tall. Width should be at least 600px but some devices may show far less than 600 so keep main subject matter in the middle.
          heroLink:
            label: Hero Link
            type:  text
            required: true
            default: https://www.bluebeam.com
            width: 1/2
          heroAlt:
            label: Hero Alt Text
            type:  text
            help: This will display when images are disabled in users email client.
            width: 1/2
      # ARTICLE BLOCK
      articleblock:
        label: Article Block
        snippet: builder/articleblock
        fields:
          imgDivider:
            label: Section Divider (Optional)
            type: url
            help: If you need to divide articles into sections you can use this to add a divider image above this article. Should be 560px wide.
          picture:
            label: Picture
            type: url
            default: https://source.unsplash.com/random/560x260
            width: 1/2
          headline:
            label: Headline
            type: text
            width: 1/2
          text:
            label: Copy
            type: textarea
          cta:
            label: Call to Action
            type: text
            default: Read More
            help: Leave blank to remove.
            width: 1/2
          url:
            label: Link
            type: text
            default: https://www.bluebeam.com
            width: 1/2
      # LINK BLOCK
      ### Dynamically ajusts to 1-3 links
      linkblock:
        label: Links Block
        snippet: builder/linkblock
        fields:
          text1:
            label: Copy
            type: text
            default: Read More
            width: 1/2
            required: true
          url1:
            label: Link
            type: text
            default: https://www.bluebeam.com
            width: 1/2
            required: true
          link1:
            type: line
          text2:
            label: Copy
            type: text
            default: Read More
            help: Leave blank to remove this link.
            width: 1/2
          url2:
            label: Link
            type: text
            default: https://www.bluebeam.com
            width: 1/2
          link2:
            type: line
          text3:
            label: Copy
            type: text
            default: Read More
            help: Leave blank to remove this link.
            width: 1/2
          url3:
            label: Link
            type: text
            default: https://www.bluebeam.com
            width: 1/2
