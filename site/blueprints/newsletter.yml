title: Newsletter
pages: false
files: false
fields:
  title:
    label: Title
    type:  text
  month:
    label: Date
    type: Text
  preheader:
    label: Preheader
    type: text
    help: This is a summary that is displayed after the title on most email clients.
  info:
    label: Help
    type: info
    text: >
      Copy fields support (link:https://getkirby.com/docs/content/text text: Markdown popup: yes) which is a simple syntax language you can use to style the body of your emails.
  article: 
    label: Articles
    type: structure
    entry: >
          <img style="max-height:100px;" src="{{picture}}">
          <h5>{{headline}}</h5>
          <strong>Copy:</strong> {{text}}</br>
          <strong>URL:</strong> {{url}}</br>
          <strong>Call to Action:</strong> {{cta}}
    fields: 
      picture: 
        label: Picture
        type: url
        default: https://source.unsplash.com/random/560x260
      headline:
        label: Headline
        type: text
      text:
        label: Copy
        type: textarea
      url:
        label: Link
        type: url
        default: https://www.bluebeam.com
      cta:
        label: Call to Action
        type: text
        default: Read More
  ctaToggle:
    label: Final Call to Action
    type: checkbox
    default: on
    width: 1/4
  ctaButton:
    label: Copy
    type: text
    default: Read More
    width: 1/4
  ctaUrl:
    label: Call to Action URL
    type: url
    default: https://www.bluebeam.com
    width: 1/2
