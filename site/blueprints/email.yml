title: Email Category
pages: true
 template:
    - standard
    - campaign
    - newsletter
    - basic
    - variety
files: false
fields:
  title:
    label: Category
    type:  text
  description:
    label: Description
    type:  textarea
    help: Brief description of the email category for the homepage of the Email Builder.
  logo:
    label: Header Logo
    type: url
    default: https://downloads.bluebeam.com/images/assets/logos/Bluebeam+Horizontal+White.png
    required: true
  logoUrl:
    label: Logo Link
    type: url
    required: true
    default: https://www.bluebeam.com
    width: 1/2
  logoAlt:
    label: Logo Alt
    type: text
    default: Bluebeam Logo
    width: 1/2
  emailclient:
    label: Will be sent from
    type: radio
    help: This will determine what tags/footer data will populate. Choose 'Other' to remove all dynamic tags and tracking.
    default: et
    columns: 3
    options:
      et: Exact Target
      cvent: CVENT
      other: Other
  line:
    type: line
  facebook:
    label: Facebook
    type: checkbox
    text: on/off
    width: 1/4
  facebookUrl:
    label: URL
    type: url
    default: http://www.facebook.com
    width: 3/4
  linkedin:
    label: Linkedin
    type: checkbox
    text: on/off
    width: 1/4
  linkedinUrl:
    label: URL
    type: url
    default: http://www.linkedin.com
    width: 3/4
  twitter:
    label: Twitter
    type: checkbox
    text: on/off
    width: 1/4
  twitterUrl:
    label: URL
    type: url
    default: http://www.twitter.com
    width: 3/4
  instagram:
    label: Instagram
    type: checkbox
    text: on/off
    width: 1/4
  instagramUrl:
    label: URL
    type: url
    default: http://www.instagram.com
    width: 3/4
  youtube:
    label: YouTube
    type: checkbox
    text: on/off
    width: 1/4
  youtubeUrl:
    label: URL
    type: url
    default: http://www.youtube.com
    width: 3/4
