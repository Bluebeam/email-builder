title: Rally Day Austin
pages: false
files: true
fields:
  css: 
    type: hidden
    default: rallyday-us
  tracking:
    label: Tracking String
    type: text
    help: This will add a string to the end of URL's for header/footer elements.
  labelSettings:
    label: Email Client Optimization
    type: headline
  title:
    label: Title
    type:  text
    help: This does not appear in the email.
  preheader:
    label: Preheader
    type: text
    help: This is a summary that is displayed after the title on most email clients.
  heroSettings:
    label: Hero Area
    type: headline
  heroImg:
    label: Hero Image
    type:  url
    required: true
    default: https://source.unsplash.com/random/580x400
    help: Needs to be exactly 580px wide. Height doesn't matter.
  mobileImg:
    label: Mobile Hero Image
    type: url
    required: true
    help: Needs to be at least 375px tall. Width should be at least 600px but some devices may show far less than 600 so keep main subject matter in the middle.
  heroLink:
    label: Hero Link
    type:  text
    required: true
    default: https://www.bluebeam.com
    width: 1/2
  heroAlt:
    label: Hero Alt Text
    type:  text
    help: This will display when images are disabled in users email client.
    width: 1/2
  contentSettings:
    label: Content
    type: headline
  info:
    type: info
    text: >
      Copy fields support (link:https://getkirby.com/docs/content/text text: Markdown popup: yes) which is a simple syntax language you can use to style the body of your emails.
  copyOne:
    label: Top Copy
    type:  markdown
    required: true
  copyTwo:
    label: Middle Copy
    type:  markdown
    required: true
  copyThree:
    label: Bottom Copy
    type:  markdown
    required: true
  heroCtaSettings:
    label: Hero With CTA
    type: headline
  heroCtaImg:
    label: Hero Image
    type:  url
    required: true
    default: https://source.unsplash.com/random/580x400
    help: Needs to be exactly 580px wide. Height doesn't matter.
  mobileCtaImg:
    label: Mobile Hero Image
    type: url
    required: true
    help: Needs to be at least 375px tall. Width should be at least 600px but some devices may show far less than 600 so keep main subject matter in the middle.
  heroCtaLink:
    label: Hero Link
    type:  text
    required: true
    default: https://www.bluebeam.com
    width: 1/2
  heroCtaAlt:
    label: Hero Alt Text
    type:  text
    help: This will display when images are disabled in users email client.
    width: 1/2