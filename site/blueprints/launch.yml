title: Launch 2017
pages: false
files: true
fields:
  language:
    label: Country
    type: select
    width: 1/2
    options:
      uk: United Kingdom
      au: Australia
      dk: Denmark
      ch: Switzerland
      de: Germany
      es: Spain
      fr: France
      it: Italy
      nl: Netherlands
      no: Norway
      fi: Finland
      se: Sweden
      jp: Japan
      kr: Korea
  tracking:
    label: Source Code
    type: text
    width: 1/2
  headerSettings:
    label: Header
    type: headline
  header:
    label: Header Area
    type: toggle
    text: yes/no
    default: no
  labelSettings:
    label: Email Client Optimization
    type: headline
  title:
    label: Title
    type:  text
    help: This does not appear in the email.
  preheader:
    label: Preheader
    type: text
    help: This is a summary that is displayed after the title on most email clients.
  heroSettings:
    label: Hero Area
    type: headline
  heroImg:
    label: Hero Image
    type:  url
    required: true
    default: https://downloads.bluebeam.com/images/2017/2017+Launch/Revu-2017-Launch-Header-Domestic.jpg
    help: Needs to be exactly 580px wide. Height doesn't matter.
  mobileImg:
    label: Mobile Hero Image
    type: url
    default: https://downloads.bluebeam.com/images/2017/2017+Launch/Revu-2017-Launch-Header-Domestic-mobile.jpg
    required: true
    help: Needs to be at least 375px tall. Width should be at least 600px but some devices may show far less than 600 so keep main subject matter in the middle.
  heroLink:
    label: Hero Link
    type:  text
    required: true
    default: https://www.bluebeam.com
    width: 1/2
  heroAlt:
    label: Hero Alt Text
    type:  text
    help: This will display when images are disabled in users email client.
    width: 1/2
  contentSettings:
    label: Content
    type: headline
  contentAlign:
    label: Center Content
    type: toggle
    text: yes/no
    default: yes
  info:
    type: info
    text: >
      Copy fields support (link:https://getkirby.com/docs/content/text text: Markdown popup: yes) which is a simple syntax language you can use to style the body of your emails.
  subheading:
    label: Subheading
    help: For International Only
    type:  text
  builder:
    label: Sections
    type: builder
    fieldsets:
      contentblock:
        label: Content Block
        snippet: sections/contentblock
        fields:
          text:
            label: Content
            type: markdown
      cta:
        label: Call to Action Block
        snippet: builder/cta
        fields:
          text:
            label: Button CTA
            type: text
            width: 1/2
          url:
            label: Button URL
            type: text
            width: 1/2
          textSecondary:
            label: Link CTA
            type: text
            width: 1/2
          urlSecondary:
            label: Link URL
            type: text
            width: 1/2
          style:
            label: Outline style
            type: toggle
            text: on/off
            default: off
